{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-custom {
            background-color: #001f3f !important; /* Azul oscuro */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }
        .nav-link:hover {
            color: #1e90ff !important; /* Azul brillante al pasar el mouse */
        }
        footer {
            background-color: #001f3f;
            color: white;
        }
        h1, h2, h3 {
            font-weight: 800;
            color: #001f3f;
        }
        .btn-azul {
            background-color: #001f3f;
            color :white;
            border: none;
        }
        .btn-azul:hover {
            background-color: #003366;
            color: white;
        }
        .hero {
            background: url("https://source.unsplash.com/1600x500/?technology,blue") center/cover no-repeat;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }
        .hero p {
            font-size: 1.3rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">BIENVENIDO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'inicio' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">S</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">C</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="hero">
        <a href="#" class="btn btn-azul btn-lg mt-3">Explorar</a>
    </section>

  
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

   
    <div id="carouselExample" class="carousel slide container mb-5" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1200x400/?coding" class="d-block w-100" alt="Programación">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1200x400/?computer" class="d-block w-100" alt="Computadora">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1200x400/?technology" class="d-block w-100" alt="Tecnología">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <footer class="py-4 text-center">
        <p class="mb-0"> © 2025 Mi Proyecto Django - Azul Oscuro Edition</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
